<div data-role="view" data-layout="mobile-view" data-title="Login"
     data-model="app.loginService.viewModel" data-transition="overlay:up">
    <ul data-role="listview" data-style="inset">
        <li>
            <label>
                Email
                <input type="email" data-bind="value: email" />
            </label>
        </li>
        <li>
            <label>
                Password
                <input type="password" data-bind="value: pass" />
            </label>
        </li>

        <li>
            Remember me
            <input type="checkbox" data-role="switch" data-bind="checked: remember" />
        </li>
        <li data-bind="visible: hasErrors">
            <span data-bind="text: errorHeader" style="color:red"></span>
            <p>
                <span data-bind="text: errorText" style="font-size:smaller; color:red"></span>
            </p>
        </li>
        <li>
            <a data-role="button" data-bind="click: onRegister">Sign up</a>
            <a data-role="button" class="align-right" data-bind="click: onLogin">Login</a>
        </li>
    </ul>
</div>
