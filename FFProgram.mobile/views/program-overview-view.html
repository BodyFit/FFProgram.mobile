<div data-role="view" data-layout="mobile-view" data-title="Overview"
     data-model="app.programService.overviewViewModel" data-show="app.programService.overviewViewShow">
    <header data-role="header">
        <div data-role="navbar">
            <a class="nav-button hide-text" data-rel="drawer" href="#my-drawer" data-icon="drawer-button"
               data-align="left" data-role="button" data-bind="visible: isSinglePage"></a>
            <a class="nav-button nav-button-back hide-text" data-align="left" data-role="backbutton"
               data-bind="visible: isWizardPage">&lt;</a>
            <span data-role="view-title"></span>
        </div>
    </header>

    <ul data-role="listview" data-bind="source: weekProgram" data-template="day-template">
    </ul>

    <div data-bind="visible: isWizardPage">
        <a data-role="button" class="align-right" data-bind="click: onGoToDashboard">Go to dashboard</a>
    </div>
</div>

<script id="day-template" type="text/x-kendo-template">
    <div style="width: 100%">
        <span data-bind="text: longName" style="display: block;"></span>
        <div data-bind="source: all" data-role="sparkline" data-tooltip="visible: false"
             data-series="[{ type: 'pie', field: '.' }]"
             style="line-height: 70px; float: left; width: 25%">
        </div>

        <div style="height: 70px; float: right; width: 75%"
             data-role="chart" data-tooltip="visible: false" data-bind="source: data"
             data-series-defaults="{ type: 'bar' }"
    		 data-value-axis="{ labels: { format: '{0}', rotation: -90 }, line: { visible: false } }"
    		 data-category-axis="{ labels: { visible: false }, line: { visible: false } }"
             data-series="[{ name: 'carbs', field: 'carbs' }, { name: 'proteins', field: 'prots' }, { name: 'fats', field: 'fats' }]">
        </div>
    </div>
</script>
