<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.dataviz.flat.min.css" rel="stylesheet" />
        <link href="kendo/styles/kendo.dataviz.mobile.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="kendo/js/kendo.dataviz.mobile.min.js"></script>

        <script src="data-services/RequestBuilder.js"></script>
        <script src="data-services/HTTPClient.js"></script>

        <script src="data-services/defaultClient.js"></script>
        <script src="data-services/authentication.js"></script>

        <script src="view-services/ViewModelBase.js"></script>

        <script src="view-services/login.js"></script>
        <script src="view-services/register.js"></script>
        <script src="view-services/dashboard.js"></script>
        <script src="view-services/profile.js"></script>
        <script src="view-services/settings.js"></script>
        <script src="view-services/program.js"></script>

        <script src="application/views.js"></script>
        <script src="application/navigation.js"></script>
        <script src="application/app.js"></script>
    </head>
    <body>
        <div data-role="drawer" id="my-drawer" style="width: 280px" data-model="app.navigationService.drawerViewModel"
             data-before-show="app.navigationService.beforeShowDrawer">
            <ul data-bind="source: views" data-template="viewLinkTemplate" data-role="listview" data-type="groups">
            </ul>
        </div>

        <div data-role="view" data-title="Welcome" id="home-view">
            <h3>Welcome in FFProgram</h3>
            <span>Loading your data...</span>
        </div>

        <div data-role="layout" data-id="mobile-view">
            <header data-role="header">
                <div data-role="navbar" id="header">
                    <span data-role="view-title"></span>
                </div>
            </header>
        </div>
    </body>

    <script type="text/x-kendo-template" id="viewLinkTemplate">
        <a data-bind="attr: {href: url, data-icon: icon}" data-transition="none">
            <span data-bind="text: title"></span>
        </a>
    </script>
</html>
